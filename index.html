<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <h1>Counter App</h1>

    <div class="container">
        <div class="screen" title="Reset Counter">
            0
        </div>

        <hr>

        <button class="btn decrement" title="Decrement Number">-</button>
        <button class="btn increment" title="Increment Number">+</button>
    </div>

    <div class="footer">
        <h3>How to use?</h3>
        <ul>
            <li>Use the '+' button to increment the number</li>
            <li>Use the '-' button to decrement the number</li>
            <li>Click on the number to reset</li>
        </ul>

        <p>Created by: Allan S Joseph</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
